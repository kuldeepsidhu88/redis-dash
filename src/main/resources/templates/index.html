<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redis Dash | Home</title>

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">-->

    <!--<link rel="stylesheet" href="/css/sticky-footer.css">-->
    <link rel="stylesheet" href="/css/sticky-footer.css">


</head>

<body>
<main class="container">

    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <a class="navbar-brand" href="/">Redis Dash</a>
                <!--<div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clients">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/configuration">Configuration</a>
                        </li>
                    </ul>
                </div>-->
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 center-block">
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#addInstanceModal">
                Add Instance
            </button>
            <!-- Modal -->
            <div class="modal fade" id="addInstanceModal" tabindex="-1" role="dialog" aria-labelledby="addInstanceModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addInstanceModalTitle">Add Instance</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addInstanceForm" method="post" action="/add">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="hostname" class="col-sm-2 col-form-label">Hostname</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="hostname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="port" class="col-sm-2 col-form-label">Port</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="port">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="password" placeholder="leave empty if no password">
                                    </div>
                                </div>
                            <div class="row ml-1 mr-1 alert alert-danger" style="display: none" id="errors">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="button" id="addInstanceBtn" onclick="javascript:addInstance()" class="btn btn-danger float-right">Add Instance</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <hr/>
        </div>
    </div>

    <div class="row" id="instances" th:if="${not #lists.isEmpty(instances)}">
        <div class="col-lg-12">
            <h4 class="mb-3">Instances</h4>
        </div>
        <div class="col-lg-4" th:each="instance : ${instances}">
            <a th:href="${'instances/' + instance.uuid}" class="card btn-primary text-white bg-info mb-3"  role="button">
                <div class="card-body">
                    <h5 class="card-title" th:text="${instance.name}"></h5>
                    <p class="card-text" th:text="${instance.hostname + ':' + instance.port}"></p>
                </div>
            </a>
        </div>
    </div>

</main>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
<!-- JS Scripts-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/redis-dash.js"></script>

</body>

</html>
